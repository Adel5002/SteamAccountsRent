services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: ["uvicorn", "api.endpoints:app", "--host", "0.0.0.0", "--port", "8000"]

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: adel
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: games_rent
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  pgdata: